<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves"></span> Moves
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
            <span id="basicUsage">00:00:00</span> Timer
        </section>

        <ul class="deck">            
        </ul>
    </div>
    <div id ="winnerPopup">
      <h1>Congratulations you are a winner!!</h1>
      <h2>Total moves: <span id="totalMoves">0</span></h2>
      <h2>Total time: <span id="totalTime">00:00:00</span></h2>
      <h2>Total Stars: <span id="totalStars">0</span></h2>
      <button type="button" class="button" id="playAgainButton">Play again!</button>        
    </div>    
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>        
</body>
</html>
